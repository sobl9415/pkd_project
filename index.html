<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

      body { 
        font-family: Arial, sans-serif; 
        padding: 50px; 
        background-color: rgb(200, 230, 248);
      }

      h1 { 
        font-family: "Poppins", sans-serif;
        font-size: 100px;
        -webkit-text-stroke: 3px rgb(40, 92, 100);
        color: #62a3ee;
        margin-bottom: 10px;
      }

      p { 
        font-family: 'Poppins', sans-serif; /* Specifik font f√∂r paragrafer */

      }

        padding: 40px 60px;

        font-size: 20px; 
        background: lightcyan; 
      }
      
      .container { 
        text-align: center;
      }

        max-width: 700px; 
        width: 100%;
